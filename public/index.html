<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Employee</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <link rel="stylesheet" href="build/css/demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/angular-ui-tree/dist/angular-ui-tree.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>

    <script src="libs/angularjs-tree/dist/angularjs-tree.min.js"></script>
    <script type="text/javascript" src="libs/angular-ui-tree/dist/angular-ui-tree.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/employeeCtrl.js"></script>
    <script src="js/services/EmployeeService.js"></script>
    <script src="js/app.js"></script>

    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Materialize JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body ng-app="sampleApp">
<div class="container">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Create Employee</a>
    </nav>
    <div class="jumbotron text-center">

        <div class="row">
            <form class="col s12" action="/users" method="post" target="_blank" id="form">

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="f_name" id="icon_prefixf" type="text" class="validate" ng-model="users.f_name" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <label for="icon_prefixf">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="l_name" id="icon_prefixf1" type="text" class="validate" ng-model="users.l_name" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <label for="icon_prefixf1">Last Name</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s4 tel">
                        <i class="material-icons prefix">phone</i>
                        <input name="phone" id="phone" type="tel" class="validate" ng-model="users.phone" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <!--<label for="icon_prefixf">Phone</label>-->
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">attach_money</i>
                        <input name="salary" id="icon_prefixf3" type="text" class="validate" ng-model="users.salary" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <label for="icon_prefixf1">Salary</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">email</i>
                        <input name="email" id="email" type="email" class="validate" ng-model="users.email" title="Please enter a valid email"
                               required>
                        <label for="email" data-error="wrong" data-success="right">Email Address</label>
                    </div>
                </div>

                <button class="waves-effect waves-light btn">Submit</button>

            </form>
        </div>

    </div>

    <!-- Nested node template -->
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                    class="glyphicon"
                    ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
            {{node.title}}
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                    class="glyphicon glyphicon-remove"></span></a>
            <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                    class="glyphicon glyphicon-plus"></span></a>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>


    <div class="row">
        <div class="col-sm-6">
            <div ui-tree id="tree-root">
                <ol ui-tree-nodes ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                </ol>
            </div>
        </div>


    </div>

</div>
