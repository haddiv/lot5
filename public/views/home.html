
<div class="jumbotron">
<div class="row">
    <form>
        <div class="form-group">
            <label for="category">Chose category:</label>
            <select>
                <option id="category" ng-model="category" ng-repeat="x in cat_list">{{x.name}}</option>
            </select>

        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" ng-model="$scope.email">
        </div>
        <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" class="form-control" id="firstname" ng-model="$scope.firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname"  ng-model="$scope.lastname">
        </div>

        <button type="submit" class="btn btn-default pull-right">Start</button>
    </form>


</div>
</div>
